<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enjoy The Outdoors - National Parks</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <header class="mb-3">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Enjoy The Outdoors</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
            <a class="nav-link active" href="national_parks.html">National Parks</a>
            <a class="nav-link" href="mountains.html">Mountains</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <h1>National Parks</h1>

  <!-- This is my Radio Buttons -->
  <div class="py-4 container">
    <div class="d-flex justify-content-center">
      <div class="fw-bold mx-2">Search by:</div>
      <div class="pe-2 form-check">
        <input name="searchType" type="radio" id="searchLocation" class="form-check-input" value="location">
        <label for="searchLocation" class="form-check-label">Location</label>
      </div>
      <div>
        <input name="searchType" type="radio" id="searchType" class="form-check-input" value="type">
        <label for="searchType" class="form-check-label">Type</label>
      </div>
    </div>
  </div>

  
  <!-- This is my dropdown -->
  <select id="parkLocation" name="parkLocation" class="w-25 mx-auto mt-2 form-select" style="display: none;"></select>
  <select id="parkType" name="parkType" class="w-25 mx-auto mt-2 form-select" style="display: none;"></select>
  <hr>

  <div class="pb-4 mt-4 parkDetails container">
    <h3 class="text-center">Search for National Parks to view results</h3>
  </div>

  <!-- This is my table -->
  <div class="pb-4 mt-4 parkDetails container">
    <table id="dataOverallTable" class="mt-4 table table-dark table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Location ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Phone</th>
          <th>Fax Number</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody id="dataBodyTable">
      </tbody>
    </table>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- data files for national parks page -->
  <script src="scripts/data/locationData.js"></script>
  <script src="scripts/data/parkTypeData.js"></script>
  <script src="scripts/data/nationalParkData.js"></script>

  <!-- js for national parks page  -->
  <script src="scripts/national_parks.js"></script>

</body>

</html>
